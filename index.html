<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
     <script src="script.js"></script>
    <title>Cricket Player Stats</title>
</head>
<body>
    <header>
        <h1>Cricket Player Stats Management</h1>
    </header>
    <main>
        <section id="player-form">
            <h2>Add/Update Player Stats</h2>
            <input type="password" id="admin-password" placeholder="Enter Password" />
            <input type="text" id="player-name" placeholder="Player Name" />
            <input type="number" id="player-score" placeholder="Player Score" />
            <button id="submit-btn">Submit</button>
        </section>
        <section id="player-stats">
            <h2>Player Stats</h2>
            <table id="stats-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Player stats will be populated here -->
                </tbody>
            </table>
        </section>
    </main>
   
</body>
</html>
